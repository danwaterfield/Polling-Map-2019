<!DOCTYPE HTML>
<html>
	<head>
		<title>Polling Map 2019</title>
		<link rel="stylesheet" href="css/spectre.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery-svg.js"></script>
		<script src="js/jquery-csv.js"></script>
		<script src='js/panzoom.js'></script>
		<script src='js/darken.js'></script>
		<script src='js/chart.js'></script>
	</head>
	<body>
		<object class="map" type="image/svg+xml" data="data/map.svg"></object>
		<script src="js/main.js"></script>
		
		<div id="data-box">
			<div class="hex">
				<div class="hex-a"></div>
				<div class="hex-b"></div>
				<div class="hex-c"></div>
			</div>
			<div id="constituency-info">
				<b class="constituency-name">Constituency Name</b>
				<p class="constituency-party">Party</p>
			</div>
			<div id="chart">
				<canvas id="resultsChart" width="500" height="200"></canvas>
			</div>
			<object class="years" type="image/svg+xml" data="data/years.svg"></object>
		</div>
		
	</body>
</html>
